<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="declarative, purely functional, esoteric programming language" />
  <title>Purified</title>
  <link rel="icon" type="image/x-icon" href="../img/icon.png" />

  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" />

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="../css/template.css" rel="stylesheet" />

  <script>
    function onSendFeedback() {
      const feedbackText = document.getElementById('feedbackText')
      sendFeedbackMessage(feedbackText.value)
      feedbackText.value = ''
      const sendFeedbackButton = document.getElementById('sendFeedbackButton')
      sendFeedbackButton.disabled = true
    }

    function onFeedbackInputChange() {
      const sendFeedbackButton = document.getElementById('sendFeedbackButton')
      const feedbackText = document.getElementById('feedbackText')
      sendFeedbackButton.disabled = feedbackText.value.trim() == ''
    }

    function sendFeedbackMessage(message) {
      const settings = {
        async: true,
        crossDomain: true,
        url: `https://script.google.com/macros/s/AKfycbzZzJlz_PxJehvJJdOYarUErF6nL3X3JF7-aFauE2NBFJRhKcpC6j013SDcxCf4Idsx/exec?message=${message}`,
        method: 'GET',
      }

      $.ajax(settings)

      const feedbackSentMessage = document.getElementById('feedbackSentMessage')
      feedbackSentMessage.style.visibility = 'visible'

      setTimeout(() => {
        feedbackSentMessage.style.visibility = 'hidden'
      }, 3000)
    }
  </script>
</head>

<body id="page-top" class="page-background">

  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container px-4 px-lg-5">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="..">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="../start">Get started</a></li>
          <li class="nav-item"><a class="nav-link" href="../reference">Reference</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container px-4 px-lg-5" style="margin-top: 8em;">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-lg-8">
        <h2 class="text-white mb-4">Feedback</h2>

        <form>
          <div class="form-group">
            <textarea class="form-control" id="feedbackText" rows="5" oninput="onFeedbackInputChange()"></textarea>
          </div>
          <br />
          <div class="form-group">
            <button type="button" class="btn btn-primary form-control" id="sendFeedbackButton" disabled
              onclick="onSendFeedback()">Send</button>
          </div>
        </form>

        <h5 class="text-white mb-4 text-center" id="feedbackSentMessage" style="margin-top: 2em; visibility: hidden;">
          Feedback sent</h5>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="../js/template.js"></script>
</body>

</html>
