  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Material Symbols -->

  <!-- Source Code Pro -->

</head>

<body onload="onInputChange()">

  <div class="layout">

    <nav class="navbar navbar-expand-lg navbar-container">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href=".." title="Home"><span
                class="material-symbols-outlined navbar-icon">home</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="javascript:onLoadFile()" title="Load file"><span
                class="material-symbols-outlined navbar-icon">upload_file</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#feedback" title="Feedback"><span
                class="material-symbols-outlined navbar-icon">comment</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="../docs" target="_blank" title="Documentation"><span
                class="material-symbols-outlined navbar-icon">description</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link" href="" data-bs-toggle="dropdown" title="Samples">
              <span class="material-symbols-outlined navbar-icon">library_add</span>
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="javascript:loadSample('factorial')">Factorial</a></li>
              <li><a class="dropdown-item" href="javascript:loadSample('fibonacci')">Fibonacci</a></li>
            </ul>
          </li>
        </ul>

        <ul class="navbar-nav me-auto">
          <li class="nav-item navbar-title" style="margin-right:5em">
            Def v0.0.1
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="javascript:copySourceCode()" title="Copy"><span
                class="material-symbols-outlined navbar-icon">content_copy</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#brightness" title="Light mode"><span
                class="material-symbols-outlined navbar-icon">light_mode</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="javascript:clearConsole()" title="Clear"><span
                class="material-symbols-outlined navbar-icon">mop</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#share" title="Share"><span
                class="material-symbols-outlined navbar-icon">share</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="split content">
      <div id="split-0">
        <textarea id="sourceCode" class="source-code" oninput="onInputChange()">foo(n) = mul(n, 2)

main = foo(6)</textarea>
      </div>
      <div id="split-1">
        <div id="output" class="console">
        </div>
      </div>
    </div>

  </div>
  <input class="form-control" type="file" id="loadFile" onchange="fileLoaded(this)" style="display: none;">

  <script>
    Split(['#split-0', '#split-1'], {
      minSize: 500,
      gutterAlign: 'end',
      snapOffset: 0,
    })
  </script>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toastTextCopied" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">Text copied to clipboard</div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

</body>

</html>
